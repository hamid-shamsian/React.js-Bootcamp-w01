<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!--################# Centering childs utilizing CSS Box Model with padding margin: -->
      <div style="background-color: aqua; height: 500px; padding: 20px">
         <div style="height: 16%; padding: 2%; background-color: #fff; border: 5px solid green">
            <div style="padding: 1% 2%; border: 2px solid black">
               <div style="border-radius: 50%; background-color: #000; width: 40px; height: 40px; margin: 8px auto; box-shadow: 0 5px 10px #000"></div>
            </div>
         </div>
         <!--################ Centering childs utilizing flexbox: -->
         <div style="width: 33%; background-color: #fff; height: 65%; margin-top: 20px; display: inline-block; box-shadow: 0 0 5px #000; margin-right: 20px">
            <div style="border: 2px solid black; margin: 20px; height: 85%; display: flex; justify-content: center; align-items: center">
               <div style="padding: 25%; border: 2px solid black">image placeholder</div>
            </div>
         </div>
         <div style="width: 65%; background-color: #fff; height: 65%; margin-top: 20px; display: inline-block">
            <div style="border: 2px solid black; margin: 20px; height: 85%; display: flex; justify-content: center; align-items: center">
               <div style="padding: 12%; border: 2px solid black">image placeholder</div>
            </div>
         </div>
      </div>
   </body>
</html>
